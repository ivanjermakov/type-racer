<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Typeracer</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
<div class="wrapper">
    <div id="text-to-input">
        <p id="text"></p>
    </div>
    <form id="form" name="myForm" onkeyup="return formInput();" onsubmit="return confirmText()">
        <label>
            <input type="text" name="form" autocomplete="off" autofocus>
        </label>
    </form>
    <div class="stats">
        <p id="mistake-counter">Mistakes: 0</p>
    </div>
</div>
</body>

</html>
