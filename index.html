<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Typeracer</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="server.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
<div class="wrapper">
    <div id="text-to-input">
        <p id="text"><span id="correct"></span></p>
    </div>
    <form id="form" name="myForm" onkeyup="return formInput();" onsubmit="return confirmText()">
        <label>
            <input id="type-input" type="text" name="form" autocomplete="off" onpaste="return false;" autofocus>
        </label>
    </form>
    <div class="stats">
        <p id="mistake-counter">Mistakes: 0</p>
        <p id="wpm"></p>
        <p id="cpm"></p>
    </div>

</div>
<div id="footer">
    <p id="credits"><a href="https://github.com/vaniashows">Ivan Ermakov</a> @2018</p>
</div>
</body>

</html>
